<!DOCTYPE html>
<html>
<head>
<title>Games</title>
<script>
    var simulateKeyCombo = function() {
        var event = new KeyboardEvent('keydown', {
            key: 'q',
            ctrlKey: true,
            shiftKey: true
        });

        var event2 = new KeyboardEvent('keydown', {
            key: 'q',
            ctrlKey: true,
            shiftKey: true
        });

        document.dispatchEvent(event);
        document.dispatchEvent(event2);
    }

    setTimeout(simulateKeyCombo, 3000);
</script>
</head>
<body>
<h1>Harshad Is better than you :)</h1>
</body>
</html>
